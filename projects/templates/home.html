{% extends "layout.html" %}
{% load static %}
{% block content %}
<section class="hero">
    <h1>Freelance Web Designer in Brooklyn, New York</h1>
</section>

<section class="projects">
    {% for project in projects %}
    <figure>
        <img src="{{ project.featured.image.url }}">
        <figcaption>
            <h3>{{ project.title }}</h3>
            <p>{{ project.description }}</p>
        </figcaption>
    </figure>
    {% endfor %}
</section>
{% endblock %}
